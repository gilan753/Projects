<!--
    Using the BEM system naming convention
        - https://css-tricks.com/bem-101/
        - 2 underscores means it depends on the block
        - 2 hyphens mean it changes the style of the block
        - block = top-level abstraction of a new component (like a parent)

 -->

<!DOCTYPE html>
<!-- setting language to english -->
<html lang="en">
    <head>
        <!-- meta tag is standard -->
        <meta charset="UTF-8">
        <!-- enables responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevJane Portfolio Website</title>
        <!-- this makes all the different browsers display css the same way -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <!-- this is for the font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" /> 
        <!-- can get more links from cdnjs.com to make coding easier -->
    </head>
    <body>
        <!-- 
            Navigation
         -->
        <header>
            <div class="logo">
                <!-- alt needs to be present, but doesn't always need something in it (if it's decorative) -->
                <img src="img/devjane.png" alt=""> 
            </div>
            <!-- need to put an aria label on this b/c it doesn't contain any text to describe it -->
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">My Services</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About Me</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">My Work</a></li>
                </ul>
            </nav>
        </header>


        <!-- 
            Introduction Section
        -->
        <!-- classes are for styling, id's are for anchoring -->
        <section class="intro" id="home">
            <h1 class="section__title section__title--intro">
                Hi, I am <strong>Jane Smith</strong>
            </h1>
            <p class="section__subtitle section__subtitle--intro">front-end dev</p>
            <img src="img/dev-jane-01.jpg" alt="a picture of Jane Smith smiling">
        </section>


        <!-- 
            My Services
         -->
        <section class="my-services" id="services">
            <h2 class="section__title section__title--services">What I do</h2>
            <div class="services">
                <div class="service">
                    <h3></h3>
                    <p></p>
                    </div> <!-- / service -->
                <div class="service">
                    <h3></h3>
                    <p></p>
                    </div> <!-- / service -->
                <div class="service">
                    <h3></h3>
                    <p></p>
                    </div> <!-- / service -->
            </div> <!-- / services -->

            <a href="#work" class="btn">My Work</a>
        </section>
    </body>
</html>
